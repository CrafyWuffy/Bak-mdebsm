<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>novaNW - Yapım Aşamasında</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            padding: 40px;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #007bff; /* Mavi renk */
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
        }
        .logo-text {
            font-style: italic;
            font-weight: bold;
            color: #555;
        }
        /* TikTok bağlantısı için stil */
        .tiktok-link {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none; /* Alt çizgiyi kaldırır */
            color: #000; /* Yazı rengi */
            font-size: 1.2em;
            transition: color 0.3s;
        }
        .tiktok-link:hover {
            color: #fe2c55; /* Fare üzerine gelince TikTok rengi */
        }
        .fa-tiktok {
            color: #000;
            margin-right: 8px;
            font-size: 1.5em; /* İkon boyutu */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Yapım Aşamasında</h1>
        <p>Merhaba! <span class="logo-text">novaNW</span> için harika bir site hazırlıyoruz.</p>
        <p>Yakında daha iyi bir deneyimle karşınızda olacağız.</p>
        <p>Sabrınız için teşekkür ederiz.</p>

        <a href="https://www.tiktok.com/@wuffymucuk" target="_blank" class="tiktok-link">
            <i class="fab fa-tiktok"></i> @wuffymucuk
        </a>
    </div>
</body>
    </html>
